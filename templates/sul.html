{% extends "base.html" %}

{% block conteudo %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Região Sul</title>
    <style>
        .container {
            display: flex;
            justify-content: space-between;
        }
        .mapa {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .descricao {
            border: 1px solid black;
            padding: 10px;
        }
        .cadastro {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            padding: 10px;
            border: 2px solid orange;
        }
        .cadastro button {
            border: 2px solid red;
            background-color: lightgray;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="mapa">
            <h2>REGIÃO SUL</h2>
            <img src="https://path/to/image.png" alt="Mapa da Região Sul" width="300">
        </div>
        <div class="descricao">
            <p>A região Sul do Brasil é composta por 3 estados.<br>São eles:</p>
            <ol>
                <li>Paraná (PR)</li>
                <li>Rio Grande do Sul (RS)</li>
                <li>Santa Catarina (SC)</li>
            </ol>
        </div>
    </div>
    <div class="cadastro">
        <p>Cadastre aqui, as CAPITAIS da Região SUL.</p>
        <button>CADASTRAR</button>
    </div>
</body>
</html>





{% endblock %}
